<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    window.onclick = (e) => {
      // if data-key exist in the element clicked, store the value in val variable
      let val = e.srcElement.getAttribute('data-key');
      // pass the value in audio tag
      let sound = document.querySelector('audio[data-key="' + val + '"]');
      // in case of kbd or span tag is clicked, pick up the parent element and catch the data-key value
      let key = e.srcElement.parentNode.getAttribute('data-key');
      // invoke if val or key variable is found to turn on the audio sound
      if (val || key) {
        let num = val || key;
        // find the div element to add class called playing
        let target = document.querySelector('div[data-key="' + num + '"]');
        // add and remove when the key is clicked
        target.addEventListener('mousedown', () => target.classList.add('playing'));
        target.addEventListener('mouseup', () => target.classList.remove('playing'));
        // turn on the sound
        document.querySelector('audio[data-key="' + num + '"]').play();
      }
    }
  </script>


</body>

</html>
